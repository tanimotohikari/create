<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Trello</title>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='dst/script/index.js'></script>
<link rel='stylesheet' type='text/css' href='dst/css/style.css' media='all' />
<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' integrity='sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN' crossorigin='anonymous'>
</head>
<body>
  <header class='l-header header clearfix'>
    <a class='btn header-btn l-header-btn' href='#'>ボードリスト</a>
    <a class='l-header-logo' href='/'><img src='dst/img/header-logo.png' alt='logo'></a>
    <div class='l-header-input header-input'>
      <input class='l-header-input-text header-input-text' type='text'>
      <i class='fa fa-search header-input-icon' aria-hidden='true'></i>
    </div>
    <div class='l-header-user header-user'>谷本</div>
    <div class='l-header-function header-function'>
      <i class='btn header-btn l-header-btn l-right-small fa fa-plus' aria-hidden='true'></i>
      <i class='btn header-btn l-header-btn l-right-small fa fa-info' aria-hidden='true'></i>
      <i class='btn header-btn l-header-btn l-right-small fa fa-bell-o' aria-hidden='true'></i>
    </div>
  </header>
  <section class='l-bord bord'>
    <p class='bord-title'>
      <i class='l-bord-title-icon bord-title-icon fa fa-user-o' aria-hidden='true'></i>パーソナルボード
    </p>
    <ul class='l-bord-list bord-list clearfix l-bottom'>
      <li class='l-bord-list-item bord-list-item'>
        <a class='card' href='#'>やることリスト１</a>
      </li>
      <li class='l-bord-list-item bord-list-item'>
        <a class='card' href='#'>やることリスト２</a>
      </li>
      <li class='l-bord-list-item bord-list-item'>
        <a class='card' href='#'>やることリスト３</a>
      </li>
      <li class='l-bord-list-item bord-list-item'>
        <a class='card' href='#'>やることリスト４</a>
      </li>
      <li class='l-bord-list-item bord-list-item'>
        <a class='card' href='#'>やることリスト５</a>
      </li>
      <li class='l-bord-list-item bord-list-item'>
        <a class='card' href='#'>やることリスト６</a>
      </li>
      <li class='l-bord-list-item bord-list-item'>
        <a class='card' href='#'>やることリスト７</a>
      </li>
      <li class='l-bord-list-item bord-list-item'>
        <a class='card' href='#'>やることリスト８</a>
      </li>
      <li class='l-bord-list-item bord-list-item'>
        <a class='card btn-create' href='#'>新しいボードを作成</a>
      </li>
    </ul>
    <p class='anchor'>新しいチームの作成</p>
  </section>
  <footer>
    
  </footer>
</body>
</html>
