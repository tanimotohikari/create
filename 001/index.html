<html ng-app='App'>
<head>
<meta lang='ja' charset='UTF-8'>
<meta name='description' content=''>
<meta name='author' content=''>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='shortcut icon' href=''>
	<script src='node_modules/angular/angular.min.js'></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
<!--   <script src="node_modules/angular-ui-sortable/dist/sortable.min.js"></script> -->
  <script src='js/TodoController.js'></script>
  <script src='js/MemoController.js'></script>
  <script src='js/script.js'></script>
  <script src='js/animate.js'></script>
  <link rel='stylesheet' href='css/common.css'>
	<title>Applications</title>
  <style>
  </style>
</head>
<body class='prelude'>
<div class='body-wrapper'>
  <section class='layout-section app-list clearfix'>
    <ul class='list clearfix'>
      <li class='title flamingo start-up-todo'>TODO</li>
      <li class='title layout-side flamingo start-up-memo'>MEMO</li>
    </ul>
  </section>
  <section class='app todo' ng-controller='TodoController as vm'>
    <div>
      <form ng-submit='vm.create()'>
        <input type='text' ng-model='vm.newTodo' placeholder='ToDo名を入力'><br>
      </form>
      <form>
        <input type='text' ng-model='vm.keyword' placeholder='ToDoを検索'>
      </form>
      <h2>Todo<span>{{vm.todos.length}}</span></h2>
      <ul id='list' ng-repeat='todo in vm.todos | filter:vm.keyword'>
        <li>
          <input type='checkbox' ng-model='todo.done' ng-click='vm.check(todo.done)'>
          <span ng-class="{'done': todo.done }"><span>{{todo.time}}</span><span>{{todo.title}}</span></span>
          <button ng-click='vm.delete(todo.id);'>削除</button>
        </li>
      </ul>
      <h2>Complete<span>{{vm.completions.length}}</span></h2>
      <ul type='text' ng-repeat='complete in vm.completions | filter:vm.keyword'>
        <li>
          <span ng-class="{'done': todo.done }"><span>{{complete.time}}</span><span>{{complete.title}}</span></span>
        </li>
      </ul>
    </div>
    <p class="btn-back">AppListへ戻る</p>
  </section>
  <section class='app memo' ng-controller='MemoController as vm'>
    <div>
      <form>
        <input type='text' ng-model='vm.textTitle' placeholder='memoのtitleを入力'><br>
        <textarea ng-model='vm.textContents'>memoの内容を入力</textarea><br>
        <input type='submit' ng-click='vm.createText()' value='Memoを作成'>
      </form>
      <form>
        <input type='text' ng-model='vm.memoTitle' placeholder='Memoを検索'>
      </form>
      <h2>MemoList</h2>
      <ul type='text' ng-repeat='memo in vm.memoList | filter:vm.memoTitle'>
        <li>
          <p>Time:{{memo.time}}</p>
          <p>Title:{{memo.title}}</p>
          <p>Contents：{{memo.contents}}</p>
        </li>
      </ul>
    </div>
    <p class="btn-back">AppListへ戻る</p>
  </section> 
</div>
</body>
</html>
