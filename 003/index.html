<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<link rel='stylesheet' type='text/css' href='./dst/css/style.css' media='all' />
<script type='text/javascript' src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type='text/javascript' src='./dst/script/script.js'></script>
<title>楽天API課題</title>
</head>
<body>

<!-- loader　▼ -->
<div id='js-loader' class='loader is-hide'>
  <div class='loader-icon'><img src='./dst/img/preloader.gif' alt=''></div>
  <div class='loader-overlay'></div>
</div>
<!-- loader　▲ -->

<!-- header　▼ -->
<div class='header l-bottom-large'>
  <div class='header-inner'>
    <h1 class='header-title l-bottom-large'>楽天検索ナビ</h1>
    <div class='l-header-search-window clearfix'>
      <div class='searchWindow l-left l-searchWindow'>
        <form action='form01'>
          <input id='js-search-window-top' class='searchWindow-input' type='search' name='input01' placeholder="検索したいアイテムを入力">
          <input id='js-submit-button-top' class='searchWindow-button' type='image' name='button01' src='./dst/img/button-search.png' width='30' alt='検索'>
        </form>
      </div>
      <ul class='js-sort-list sort-list l-left'>
        <li class='js-sort-price-high button button-sort' data-index='1'>価格高い順</li>
        <li class='js-sort-price-low button button-sort' data-index='2'>価格安い順</li>
        <li class='js-sort-review-score-high button button-sort' data-index='3'>口コミ高い順</li>
      </ul>
    </div>
  </div>
</div>
<!-- header　▲ -->

<!-- scrollHeader　▼ -->
<div id='js-scroll-header' class='l-scrollHeader scrollHeader header is-hide'>
  <div class='header-inner clearfix'>
    <p class='l-left l-searchWindow scrollHeader-title'>楽天検索ナビ</p>
      <div class='searchWindow l-left l-searchWindow'>
        <form action='form02'>
          <input id='js-search-window-scroll' class='searchWindow-input' type='search' name='input02' placeholder="検索したいアイテムを入力">
          <input id='js-submit-button-scroll' class='searchWindow-button' type='image' name='button02' src='./dst/img/button-search.png' width='30' alt='検索'>
        </form>
      </div>
      <ul class='js-sort-list sort-list l-left'>
        <li class='js-sort-price-high button button-sort' data-index='1'>価格高い順</li>
        <li class='js-sort-price-low button button-sort' data-index='2'>価格安い順</li>
        <li class='js-sort-review-score-high button button-sort' data-index='3'>口コミ高い順</li>
      </ul>
  </div>
</div>
<!-- scrollHeader　▲ -->

<!-- content　▼ -->
<div class='l-content l-bottom-xxlarge clearfix'>
  <div id='js−search-result' class='l-card-trisect'></div>
</div>
<!-- content　▲ -->

<!-- footer▼ -->
<div id='js-footer' class='footer is-hide'>
  <div class='footer-inner'>
    <p class='footer-title'>楽天検索ナビ</p>
  </div>
</div>
<!-- footer▲ -->

</body>
</html>
